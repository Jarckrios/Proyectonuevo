<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te quiero mucho ðŸ’•</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

  <!-- BotÃ³n para activar la mÃºsica -->
  <button id="playMusic">Reproducir mÃºsica</button>

  <!-- Reproductor oculto -->
  <iframe
    id="musicFrame"
    class="youtube-audio"
    src=""
    allow="autoplay"
    allowfullscreen
  ></iframe>

  <!-- Rosas animadas -->
  <div class="roses-container"></div>

  <!-- Girasol con pÃ©talos girando -->
  <div class="container">
    <div class="sunflower-container">
      <div class="rotating-petals">
        <div class="petal" style="transform: rotate(0deg) translateY(-60px);"></div>
        <div class="petal" style="transform: rotate(45deg) translateY(-60px);"></div>
        <div class="petal" style="transform: rotate(90deg) translateY(-60px);"></div>
        <div class="petal" style="transform: rotate(135deg) translateY(-60px);"></div>
        <div class="petal" style="transform: rotate(180deg) translateY(-60px);"></div>
        <div class="petal" style="transform: rotate(225deg) translateY(-60px);"></div>
        <div class="petal" style="transform: rotate(270deg) translateY(-60px);"></div>
        <div class="petal" style="transform: rotate(315deg) translateY(-60px);"></div>
      </div>
      <div class="sunflower-center"></div>
      <div class="stem"></div>
      <div class="leaf"></div>
    </div>

    <h1 class="message">Te quiero mucho ðŸ’•</h1>
  </div>

  <script>
    // Reproduce la mÃºsica al hacer clic
    document.getElementById('playMusic').addEventListener('click', function () {
      const iframe = document.getElementById('musicFrame');
      iframe.src = "https://www.youtube.com/embed/nyuo9-OjNNg?autoplay=1&loop=1&playlist=nyuo9-OjNNg";
      this.style.display = "none";
    });

    // Crea las rosas animadas
    for (let i = 0; i < 30; i++) {
      const rose = document.createElement('div');
      rose.classList.add('rose');
      rose.style.left = Math.random() * 100 + 'vw';
      rose.style.animationDuration = (5 + Math.random() * 5) + 's';
      rose.style.animationDelay = Math.random() * 5 + 's';
      document.querySelector('.roses-container').appendChild(rose);
    }
  </script>
</body>
</html>
